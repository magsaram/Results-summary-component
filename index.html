<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="results">
        <h2>Your Result</h2>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="result">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <section>
          <div class="reaction">
            <img src="./images/icon-reaction.svg" alt="lightning" />
            <p>Reaction 80 / 100</p>
          </div>
          <div class="memory">
            <img src="./images/icon-memory.svg" alt="brain" />
            <p>Memory 92 / 100</p>
          </div>
          <div class="verbal">
            <img src="./images/icon-verbal.svg" alt="speech bubble" />
            <p>Verbal 61 / 100</p>
          </div>
          <div class="visual">
            <img src="./images/icon-visual.svg" alt="eye" />
            <p>Visual 72 / 100</p>
          </div>
        </section>
      </div>
      <a href="#">Continue</a>
    </main>
    <footer>
      <div>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">magsaram</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
