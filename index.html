<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="results">
        <h2>Your Result</h2>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="result">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <section>
          <div class="category reaction">
            <img src="./images/icon-reaction.svg" alt="lightning" />
            <p>Reaction</p>
            <p class="black">80<span class="opacity">/ 100</span></p>
          </div>
          <div class="category memory">
            <img src="./images/icon-memory.svg" alt="brain" />
            <p>Memory</p>
            <p class="black">92<span class="opacity">/ 100</span></p>
          </div>
          <div class="category verbal">
            <img src="./images/icon-verbal.svg" alt="speech bubble" />
            <p>Verbal</p>
            <p class="black">61<span class="opacity">/ 100</span></p>
          </div>
          <div class="category visual">
            <img src="./images/icon-visual.svg" alt="eye" />
            <p>Visual</p>
            <p class="black">72 <span class="opacity">/ 100</span></p>
          </div>
        </section>
        <a href="#">Continue</a>
      </div>
    </main>
    <footer>
      <div>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">magsaram</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
